<!DOCTYPE html>
<html lang="es">
<head>
	<title>Create Account Form</title>
  <meta charset="utf-8"/>
	<meta name="author" content="Iraida Artiles Corvo " />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<form id="form_inputs">
	<h1> Create Account</h1>
  	<div class="name-container">
  		<label for="name">Nombre:</label>
  		<input type="text" id="name" name="user_name" placeholder="Nombre" pattern="[A-Za-zÀ-ÿ\s]{1,}" oninput="checkName()" required>
      <span id="wrongNameMessages" ></span>
  	</div>
	
	  <div class="email-container">
  		<label for="email">Email:</label>
  		<input type="email" id="email" name="user_email" placeholder="example@mail.com" pattern="^[A-Za-z0-9._-]+@[A-Za-z0-9-]+\.[A-Za-z0-9-.]" oninput="checkEmail()" required>
      <span id="wrongEmailMessages"></span>
  	</div>

  	<div class="password-container">
  		<label for="name">Clave:</label>
  		<input type="password" id="password" name="user_password" placeholder="Clave" minlength="2" maxlength="8" oninput="checkPassword()" required>
      <span id="wrongPasswordMessages"></span>
  	</div>

  	<div class="password2-container">
	  	<label for="name">Confirme su clave:</label>
  		<input type="password" id="password_confirmation" name="user_password_confirmation" placeholder="Repetición de Clave" minlength="2" maxlength="8" pattern="{1,8}" oninput="checkpasswordConfirm()" required>
      <span id="wrongConfirmationPasswordMessages"></span>
  	</div>

  <input type="submit" class="send-button" value="Enviar">

</form>
<script src="index.js"></script>
</body>

</html>
